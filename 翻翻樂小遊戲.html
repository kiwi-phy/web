         @media (max-width: 400px) {

            background-color: rgba(0, 0, 0, 0.7); display: none;

        }

<body>
    <div class="game-container">
        <h1>äº¤é€šå·¥å…·ç¿»ç¿»æ¨‚ (å‡ç´šç‰ˆ)</h1>
        <div class="controls">
            <label>é¸æ“‡é›£åº¦ï¼š</label>
            <div>
                <button class="btn difficulty-btn" data-cards="8">8 å¼µ</button>
                <button class="btn difficulty-btn active" data-cards="12">12 å¼µ</button>
                <button class="btn difficulty-btn" data-cards="16">16 å¼µ</button>
                <button class="btn difficulty-btn" data-cards="24">24 å¼µ</button> <!-- æ–°å¢é›£åº¦ -->
            </div>
            <button class="btn start-btn" id="start-game-btn">é–‹å§‹éŠæˆ²</button>
        </div>
        <div class="game-board" id="game-board"></div>
    </div>
    <div class="win-message" id="win-message">
        <div class="win-box">
            <h2>å¤ªæ£’äº†ï¼å…¨éƒ¨ç­”å°ï¼ğŸ‰</h2>
            <button class="btn start-btn" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>

    </div>

    <script>
        // --- å…¨æ–°ç´ æåº« (æ ¹æ“šæ‚¨çš„æœ€æ–°åœ–ç‰‡) ---
        const allCardData = [
            { id: 1, chinese: 'æ¶ˆé˜²è»Š', english: 'Fire Truck', emoji: 'ğŸš’' },
            { id: 2, chinese: 'è­¦è»Š', english: 'Police Car', emoji: 'ğŸš“' },
            { id: 3, chinese: 'æ•‘è­·è»Š', english: 'Ambulance', emoji: 'ğŸš‘' },
            { id: 4, chinese: 'å…¬è»Š', english: 'Bus', emoji: 'ğŸšŒ' },
            { id: 5, chinese: 'è¨ˆç¨‹è»Š', english: 'Taxi', emoji: 'ğŸš•' },
            { id: 6, chinese: 'é£›æ©Ÿ', english: 'Airplane', emoji: 'âœˆï¸' },
            { id: 7, chinese: 'ç«è»Š', english: 'Train', emoji: 'ğŸš‚' },
            { id: 8, chinese: 'é«˜éµ', english: 'High-Speed Train', emoji: 'ğŸš„' },
            { id: 9, chinese: 'åœ°éµ', english: 'Subway', emoji: 'ğŸš‡' },
            { id: 10, chinese: 'éƒµå‹™è»Š', english: 'Mail Truck', emoji: 'ğŸ›»' },
            { id: 11, chinese: 'åƒåœ¾è»Š', english: 'Garbage Truck', emoji: 'ğŸš›' },
            { id: 12, chinese: 'è³½è»Š', english: 'Race Car', emoji: 'ğŸï¸' },
            { id: 13, chinese: 'é«˜ç©ºçºœè»Š', english: 'Cable Car', emoji: 'ğŸš ' },
            { id: 14, chinese: 'ç›´å‡æ©Ÿ', english: 'Helicopter', emoji: 'ğŸš' },
            { id: 15, chinese: 'è…³è¸è»Š', english: 'Bicycle', emoji: 'ğŸš²' },
            { id: 16, chinese: 'æ‘©æ‰˜è»Š', english: 'Motorcycle', emoji: 'ğŸï¸' },
            { id: 17, chinese: 'ç†±æ°£çƒ', english: 'Hot Air Balloon', emoji: 'ğŸˆ' },
            { id: 18, chinese: 'æ¨åœŸæ©Ÿ', english: 'Bulldozer', emoji: 'ğŸšœ' }
        ].filter(item => item.emoji); // ç¢ºä¿æ‰€æœ‰é …ç›®éƒ½æœ‰ emoji

        const gameBoard = document.getElementById('game-board');
        const startGameBtn = document.getElementById('start-game-btn');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const winMessage = document.getElementById('win-message');
        
        let cardCount = 12;
        let flippedCards = [];
        let matchedPairs = 0;
        let lockBoard = true;
        let englishVoice = null; // ç”¨ä¾†å„²å­˜æ‰¾åˆ°çš„è‹±æ–‡å¥³è²

        // --- å°‹æ‰¾ä¸¦è¼‰å…¥èªéŸ³çš„å‡½å¼ ---
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            // å„ªå…ˆå°‹æ‰¾ç¾å¼è‹±æ–‡(en-US)çš„å¥³æ€§è²éŸ³
            englishVoice = voices.find(voice => voice.lang === 'en-US' && /female/i.test(voice.name));
            // å¦‚æœæ‰¾ä¸åˆ°ï¼Œå°±æ‰¾ä»»æ„è‹±æ–‡å¥³æ€§è²éŸ³
            if (!englishVoice) {
                englishVoice = voices.find(voice => voice.lang.startsWith('en-') && /female/i.test(voice.name));
            }
            // å¦‚æœé‚„æ˜¯æ‰¾ä¸åˆ°ï¼Œå°±ç”¨é è¨­çš„ç¬¬ä¸€å€‹ç¾å¼è‹±æ–‡è²éŸ³
            if (!englishVoice) {
                englishVoice = voices.find(voice => voice.lang === 'en-US');
            }
        }

        // --- é›™èªç™¼éŸ³å‡½å¼ (ä½¿ç”¨æ‰¾åˆ°çš„è²éŸ³) ---
        function speak(chinese, english) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const chineseUtterance = new SpeechSynthesisUtterance(chinese);
                chineseUtterance.lang = 'zh-TW';
                chineseUtterance.rate = 1;
                chineseUtterance.pitch = 1.2;

                const englishUtterance = new SpeechSynthesisUtterance(english);
                if (englishVoice) { // å¦‚æœæ‰¾åˆ°äº†ç‰¹å®šè²éŸ³ï¼Œå°±ä½¿ç”¨å®ƒ
                    englishUtterance.voice = englishVoice;
                }
                englishUtterance.lang = 'en-US'; // å³ä½¿æŒ‡å®šäº† voiceï¼Œä¹Ÿæœ€å¥½æŒ‡å®š lang
                englishUtterance.rate = 0.9;
                englishUtterance.pitch = 1;

                chineseUtterance.onend = () => {
                    window.speechSynthesis.speak(englishUtterance);
                };
                window.speechSynthesis.speak(chineseUtterance);
            }
        }
        
        function shuffle(array) {
            let newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            matchedPairs = 0;
            lockBoard = true;
            flippedCards = [];
            
            const pairsCount = cardCount / 2;
            const gameCardsData = shuffle(allCardData).slice(0, pairsCount);
            const cardsToPlay = shuffle([...gameCardsData, ...gameCardsData]);

            const columns = cardCount === 8 ? 4 : (cardCount === 12 ? 4 : (cardCount === 16 ? 4 : 6));
            const rows = cardCount / columns;
            gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            cardsToPlay.forEach(item => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.id = item.id;
                cardElement.dataset.chinese = item.chinese;
                cardElement.dataset.english = item.english;
                cardElement.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">
                        <div class="text-chinese">${item.chinese}</div>
                        <div class="emoji">${item.emoji}</div>
                        <div class="text-english">${item.english}</div>
                    </div>
                `;
                cardElement.addEventListener('click', handleCardClick);
                gameBoard.appendChild(cardElement);
            });
        }
        
        function handleCardClick(e) {
            if (lockBoard) return;
            const clickedCard = e.currentTarget;
            if (clickedCard.classList.contains('flipped')) return;

            if (flippedCards.length === 2) {
                unflipCards();
            }
            flipCard(clickedCard);
            flippedCards.push(clickedCard);
            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function flipCard(card) {
            card.classList.add('flipped');
            speak(card.dataset.chinese, card.dataset.english);
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.id === card2.dataset.id) {
                disableCards();
            }
        }

        function disableCards() {
            flippedCards.forEach(card => card.classList.add('matched'));
            matchedPairs++;
            flippedCards = [];
            if (matchedPairs === cardCount / 2) {
                setTimeout(() => { winMessage.style.display = 'flex'; }, 800);
            }
        }
        
        function unflipCards() {
            flippedCards.forEach(card => card.classList.remove('flipped'));
            flippedCards = [];
        }

        function startGame() {
            createBoard();
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => card.classList.add('flipped'));
            const previewTime = 1000 + (cardCount * 150);
            setTimeout(() => {
                allCards.forEach(card => card.classList.remove('flipped'));
                lockBoard = false;
            }, previewTime);
        }

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                cardCount = parseInt(btn.dataset.cards);
                if (cardCount > allCardData.length * 2) {
                    cardCount = allCardData.length * 2;
                }
                createBoard();
            });
        });

        startGameBtn.addEventListener('click', startGame);

        // --- äº‹ä»¶ç›£è½å™¨ï¼šç•¶ç€è¦½å™¨èªéŸ³è¼‰å…¥å®Œæˆæ™‚ï¼ŒåŸ·è¡Œ loadVoices ---
        window.speechSynthesis.onvoiceschanged = loadVoices;
        // é é¢åˆæ¬¡è¼‰å…¥æ™‚ï¼Œä¹Ÿå…ˆåŸ·è¡Œä¸€æ¬¡ï¼Œé¿å…æœ‰äº›ç€è¦½å™¨å·²é å…ˆè¼‰å…¥
        loadVoices();
        
        window.onload = createBoard;
    </script>
</body>
