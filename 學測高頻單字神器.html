    const vocabBody = document.getElementById('vocab-body');
    const sessionSelect = document.getElementById('session-select');
    const allButtons = document.querySelectorAll('.mode-controls button');
    
    let currentSessionList = [];
    let fixedSessionOrder = [];
    let currentMode = '';

    function speak(word) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'en-US';
        speechSynthesis.speak(utterance);
    }

    function renderList(wordList, mode) {
        vocabBody.innerHTML = '';
        wordList.forEach((item) => {
            const row = document.createElement('tr');
            
            let englishHTML = `<span class="english-content">${item.word}</span>`;
            if (mode === 'test-mode-en') {
                englishHTML = `<span class="english-content" data-word="${item.word}"><span class="placeholder-text">[ È°ØÁ§∫Ëã±Êñá ]</span></span>`;
            }

            let definitionHTML = `<span class="chinese-definition">${item.definition}</span>`;
            if (mode === 'test-mode-zh') {
                definitionHTML = `<span class="chinese-definition" data-definition="${item.definition}"><span class="placeholder-text">[ È°ØÁ§∫‰∏≠Êñá ]</span></span>`;
            }

            row.innerHTML = `
                <td class="english-column">${englishHTML}</td>
                <td class="speaker-column">
                    <span class="speaker-icon" title="ÁôºÈü≥">üîä</span>
                </td>
                <td class="pos-column">${item.pos}</td>
                <td class="definition-column">${definitionHTML}</td>
            `;
            
            row.querySelector('.speaker-icon').addEventListener('click', (e) => {
                e.stopPropagation(); 
                speak(item.word);
            });

            row.querySelector('.english-column').addEventListener('click', (e) => {
                const contentSpan = e.currentTarget.querySelector('.english-content');
                if (contentSpan && contentSpan.dataset.word) {
                    contentSpan.textContent = contentSpan.dataset.word;
                    contentSpan.removeAttribute('data-word');
                }
            });
            
            row.querySelector('.definition-column').addEventListener('click', (e) => {
                const contentSpan = e.currentTarget.querySelector('.chinese-definition');
                if (contentSpan && contentSpan.dataset.definition) {
                    contentSpan.textContent = contentSpan.dataset.definition;
                    contentSpan.removeAttribute('data-definition');
                }
            });

            vocabBody.appendChild(row);
        });
    }

    function createSessionDropdown() {
        const totalWords = vocabularyData.length;
        const wordsPerSession = 20; // Changed to 20
        const numSessions = Math.ceil(totalWords / wordsPerSession);

        for (let i = 0; i < numSessions; i++) {
            const option = document.createElement('option');
            const start = i * wordsPerSession;
            const end = Math.min(start + wordsPerSession, totalWords);
            option.value = `${start},${end}`;
            option.textContent = `Á¨¨ ${i + 1} Âõû (${start + 1} - ${end})`;
            sessionSelect.appendChild(option);
        }
    }

    function loadSession() {
        const [start, end] = sessionSelect.value.split(',').map(Number);
        fixedSessionOrder = vocabularyData.slice(start, end);
        currentSessionList = [...fixedSessionOrder];
        setMode('');
    }

    function shuffleCurrentSession() {
        currentSessionList = shuffleArray(currentSessionList);
        renderList(currentSessionList, currentMode);
    }

    function setMode(modeClass) {
        currentMode = modeClass; 
        
        allButtons.forEach(btn => btn.classList.remove('active'));
        if (modeClass === 'test-mode-zh') {
            document.getElementById('mode-test-zh').classList.add('active');
        } else if (modeClass === 'test-mode-en') {
            document.getElementById('mode-test-en').classList.add('active');
        } else {
            document.getElementById('mode-normal').classList.add('active');
        }
        
        renderList(currentSessionList, currentMode);
    }

    // --- INITIALIZATION ---
    // NO GLOBAL SHUFFLE. The order is now fixed as it is in the array.
    
    // Assign permanent IDs.
    vocabularyData.forEach((item, index) => item.id = index + 1); 
    
    createSessionDropdown();
    loadSession();
    
    // --- EVENT LISTENERS ---
    sessionSelect.addEventListener('change', loadSession);
    document.getElementById('shuffle-button').addEventListener('click', shuffleCurrentSession);
    
    document.getElementById('mode-normal').addEventListener('click', () => {
        currentSessionList = [...fixedSessionOrder];
        setMode('');
    });
    document.getElementById('mode-test-zh').addEventListener('click', () => setMode('test-mode-zh'));
    document.getElementById('mode-test-en').addEventListener('click', () => setMode('test-mode-en'));
