    const vocabBody = document.getElementById('vocab-body');
    const sessionSelect = document.getElementById('session-select');
    const allButtons = document.querySelectorAll('.mode-controls button');
    let currentSessionList = [];
    let fixedSessionOrder = [];
    let currentMode = '';

    // --- 全新的語音系統：智慧混合 + 音量平衡 ---
    let fallbackVoice = null;

    function loadAndSetFallbackVoice() {
        const voices = speechSynthesis.getVoices();
        if (voices.length === 0) return;
        
        // 1. 優先尋找 Samantha
        fallbackVoice = voices.find(v => v.name.toLowerCase().includes('samantha'));

        // 2. 如果找不到，尋找 Zira
        if (!fallbackVoice) {
            fallbackVoice = voices.find(v => v.name.includes('Zira'));
        }
        
        // 3. 如果再找不到，尋找任何美式女聲
        if (!fallbackVoice) {
            fallbackVoice = voices.find(v => v.lang.startsWith('en-US') && v.name.includes('Female'));
        }

        // 4. 最終備案
        if (!fallbackVoice) {
            fallbackVoice = voices.find(v => v.lang.startsWith('en-US'));
        }

        if (fallbackVoice) {
            console.log("已指定備用女聲:", fallbackVoice.name);
        }
    }

    speechSynthesis.onvoiceschanged = loadAndSetFallbackVoice;
    loadAndSetFallbackVoice();

    function speakWithTTS(word) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(word);
        if (fallbackVoice) {
            utterance.voice = fallbackVoice;
        }
        // TTS 音量設為最大，作為基準
        utterance.volume = 1.0;
        speechSynthesis.speak(utterance);
    }

    function speak(word) {
        const cleanWord = word.trim().toLowerCase();
        if (cleanWord.length === 0 || !/^[a-z-]+$/.test(cleanWord)) {
            speakWithTTS(word);
            return;
        }
        const audioUrl = `https://dictionary.cambridge.org/media/english-chinese-simplified/us_pron/${cleanWord.charAt(0)}/${cleanWord.substring(0, 3)}/${cleanWord.substring(0, 5)}/${cleanWord}.mp3`;
        const audio = new Audio(audioUrl);
        
        // ✨✨✨ 音量平衡的關鍵 ✨✨✨
        // 將較大聲的真人MP3音量調降，以匹配TTS的音量
        audio.volume = 0.75; 

        let fallbackTimer;
        let hasPlayed = false;

        fallbackTimer = setTimeout(() => {
            if (!hasPlayed) {
                audio.src = ''; 
                speakWithTTS(word);
            }
        }, 800);

        audio.addEventListener('canplaythrough', () => {
            if (!hasPlayed) {
                hasPlayed = true;
                clearTimeout(fallbackTimer);
                audio.play();
            }
        });

        audio.addEventListener('error', () => {
            if (!hasPlayed) {
                hasPlayed = true;
                clearTimeout(fallbackTimer);
                speakWithTTS(word);
            }
        });
    }

    // --- 以下為頁面渲染與控制邏輯 (保持不變) ---
    function shuffleArray(array) { let newArray = [...array]; for (let i = newArray.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [newArray[i], newArray[j]] = [newArray[j], newArray[i]]; } return newArray; }
    function renderList(wordList, mode) { vocabBody.innerHTML = ''; wordList.forEach((item) => { const row = document.createElement('tr'); let englishHTML = `<span class="english-content">${item.word}</span>`; if (mode === 'test-mode-en') { englishHTML = `<span class="english-content" data-word="${item.word}"><span class="placeholder-text">[ 顯示英文 ]</span></span>`; } let definitionHTML = `<span class="chinese-definition">${item.definition}</span>`; if (mode === 'test-mode-zh') { definitionHTML = `<span class="chinese-definition" data-definition="${item.definition}"><span class="placeholder-text">[ 顯示中文 ]</span></span>`; } row.innerHTML = `<td class="english-column">${englishHTML}</td><td class="speaker-column"><span class="speaker-icon" title="發音">🔊</span></td><td class="pos-column">${item.pos}</td><td class="definition-column">${definitionHTML}</td>`; row.querySelector('.speaker-icon').addEventListener('click', (e) => { e.stopPropagation(); speak(item.word); }); row.querySelector('.english-column').addEventListener('click', (e) => { const contentSpan = e.currentTarget.querySelector('.english-content'); if (contentSpan && contentSpan.dataset.word) { contentSpan.textContent = contentSpan.dataset.word; contentSpan.removeAttribute('data-word'); } }); row.querySelector('.definition-column').addEventListener('click', (e) => { const contentSpan = e.currentTarget.querySelector('.chinese-definition'); if (contentSpan && contentSpan.dataset.definition) { contentSpan.textContent = contentSpan.dataset.definition; contentSpan.removeAttribute('data-definition'); } }); vocabBody.appendChild(row); }); }
    function createSessionDropdown() { const totalWords = vocabularyData.length; const wordsPerSession = 20; const numSessions = Math.ceil(totalWords / wordsPerSession); for (let i = 0; i < numSessions; i++) { const option = document.createElement('option'); const start = i * wordsPerSession; const end = Math.min(start + wordsPerSession, totalWords); option.value = `${start},${end}`; option.textContent = `第 ${i + 1} 回 ( ${start + 1} - ${end} )`; sessionSelect.appendChild(option); } }
    function loadSession() { const [start, end] = sessionSelect.value.split(',').map(Number); fixedSessionOrder = vocabularyData.slice(start, end); currentSessionList = [...fixedSessionOrder]; setMode(''); }
    function shuffleCurrentSession() { currentSessionList = shuffleArray(currentSessionList); renderList(currentSessionList, currentMode); }
    function setMode(modeClass) { currentMode = modeClass; allButtons.forEach(btn => btn.classList.remove('active')); if (modeClass === 'test-mode-zh') { document.getElementById('mode-test-zh').classList.add('active'); } else if (modeClass === 'test-mode-en') { document.getElementById('mode-test-en').classList.add('active'); } else { document.getElementById('mode-normal').classList.add('active'); } renderList(currentSessionList, currentMode); }
    
    // 初始化
    if (vocabularyData.length < 10) { console.warn("提醒：目前的單字列表不完整，請貼上您完整的單字列表。"); }
    vocabularyData.forEach((item, index) => item.id = index + 1); createSessionDropdown(); loadSession();
    
    // 事件監聽
    sessionSelect.addEventListener('change', loadSession); document.getElementById('shuffle-button').addEventListener('click', shuffleCurrentSession);
    document.getElementById('mode-normal').addEventListener('click', () => { currentSessionList = [...fixedSessionOrder]; setMode(''); });
    document.getElementById('mode-test-zh').addEventListener('click', () => setMode('test-mode-zh'));
    document.getElementById('mode-test-en').addEventListener('click', () => setMode('test-mode-en'));
});
</script>
