<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學測倒數日曆</title>
    <!-- 引入 Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 Noto Sans TC 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --primary-color: #5d7599; 
            --accent-color: #e67e22; 
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景漂浮裝飾 */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .shape-1 {
            top: -10%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: #a8edea;
            animation-delay: 0s;
        }
        .shape-2 {
            bottom: -10%;
            right: -10%;
            width: 350px;
            height: 350px;
            background: #fed6e3;
            animation-delay: 2s;
        }
        .shape-3 {
            top: 20%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: #e2d1c3;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .container {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* 頂部日期標籤 */
        .date-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(93, 117, 153, 0.1);
            padding: 8px 16px;
            border-radius: 50px;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        /* 倒數區塊 */
        .countdown-section {
            margin: 20px 0 35px 0;
            position: relative;
        }

        .countdown-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.1rem;
            color: var(--text-sub);
            margin-bottom: 10px;
        }

        .countdown-display {
            position: relative;
            display: inline-block;
        }

        .countdown-number {
            font-size: 5.5rem;
            font-weight: 900;
            color: var(--accent-color);
            line-height: 1;
            text-shadow: 2px 2px 0px rgba(230, 126, 34, 0.1);
            font-variant-numeric: tabular-nums;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .countdown-unit {
            font-size: 1.2rem;
            color: var(--text-sub);
            font-weight: 500;
            position: absolute;
            bottom: 12px;
            right: -25px;
        }

        /* 金句區塊 */
        .quote-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            margin-top: 10px;
            text-align: left;
            border-left: 6px solid var(--primary-color);
        }

        .quote-icon {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(93, 117, 153, 0.4);
        }

        .quote-text {
            font-size: 1.1rem;
            color: var(--text-main);
            line-height: 1.7;
            font-weight: 500;
            margin-top: 5px;
        }

        .footer {
            margin-top: 35px;
            font-size: 0.85rem;
            color: #bdc3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        
        .footer i {
            color: #e74c3c;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* 考試模式 */
        .exam-mode .countdown-number {
            color: #e74c3c;
            font-size: 3.5rem;
            text-shadow: none;
        }
        
        /* Loading 狀態優化 */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- 背景漂浮元素 -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container fade-in" id="mainCard">
        
        <!-- 日期 -->
        <div class="date-badge">
            <i class="far fa-calendar-alt"></i>
            <span id="currentDate">Loading...</span>
        </div>

        <!-- 倒數主體 -->
        <div class="countdown-section" id="countdownSection">
            <div class="countdown-header">
                <i class="fas fa-hourglass-half"></i>
                <span>距離 2026 學測還有</span>
            </div>
            <div class="countdown-display" id="countdownDisplay">
                <span class="countdown-number" id="daysLeft">-</span>
                <span class="countdown-unit">天</span>
            </div>
        </div>

        <!-- 金句卡片 -->
        <div class="quote-card">
            <div class="quote-icon"><i class="fas fa-quote-left"></i></div>
            <div class="quote-text" id="dailyQuote">
                <i class="fas fa-spinner fa-spin" style="color:#bdc3c7"></i> 載入今日祝福...
            </div>
        </div>

        <div class="footer">
            <span>Kiwi 為大家加油</span>
            <i class="fas fa-heart"></i>
        </div>
    </div>

    <script>
        // 設定學測日期 (2026年1月17日)
        const examDate = new Date('2026-01-17T00:00:00');

        // 資料庫：日期對應的金句 (維持原資料)
        const quotesData = {
            "12-10": "你比你想像的更堅韌，眼前的困難不是為了打倒你，而是為了鍛鍊你的肌肉。",
            "12-11": "不要因為走得慢就感到焦慮，只要方向正確，每一步都算數。",
            "12-12": "真正的力量，往往是在安靜與沉穩中產生的。心靜，世界就清楚了。",
            "12-13": "你的價值不取決於一張考卷上的數字，而在於你面對挑戰時的態度。",
            "12-14": "休息不是偷懶，是為了走更長遠的路。今天給自己一點喘息的空間。",
            "12-15": "種子埋在土裡時是一片黑暗，但那正是發芽前的必要過程。",
            "12-16": "不要擔憂明天的難題，今天的專注，就是對未來最好的準備。",
            "12-17": "信心不是看見了才相信，而是相信了就能看見。",
            "12-18": "每個人的花期不同，不必焦慮別人的進度，專注灌溉自己的花園。",
            "12-19": "如果你覺得累，學會休息，而不是放棄。",
            "12-20": "把大目標拆解成小步調，每完成一小步，都是一次勝利。",
            "12-21": "在平靜安穩中，你會重新得力。",
            "12-22": "你的努力就像存錢，每一分付出都在累積未來的財富。",
            "12-23": "不要輕看自己年輕，你的潛力遠超過你的想像。",
            "12-24": "平安夜，願你心中也有那份出人意外的平安，保守你的心懷意念。",
            "12-25": "最好的禮物，就是一個堅持不懈的自己。聖誕快樂！",
            "12-26": "風箏因為逆風而飛得更高，挑戰是為了讓你飛翔。",
            "12-27": "快要期末考了，記得調整呼吸，按部就班就好。",
            "12-28": "不要怕慢，只怕站。持續前進，終點就在前方。",
            "12-29": "今天的努力，是為了讓明天的自己說聲謝謝。",
            "12-30": "把期末考當作是學測前的「暖身賽」，練習在壓力下保持冷靜。",
            "12-31": "2025的最後一天，感謝那個依然堅持坐在書桌前的自己。善始善終，你做得很好。",
            "01-01": "新的一年，新的開始。過去的失誤都已翻篇，前面是全新的機會。",
            "01-02": "心裡若充滿盼望，眼前就不會有絕路。",
            "01-03": "當你讀不懂時，對自己多一點包容與耐心，愛是恆久忍耐。",
            "01-04": "不要看環境的風浪有多大，要看你心中的錨定得有多深。",
            "01-05": "恐懼會說「萬一失敗怎麼辦」，勇氣會說「如果不試，怎知能飛多高」。",
            "01-06": "感謝身邊一起奮鬥的同學，鐵磨鐵，磨出刃來。",
            "01-07": "專注當下，因為過去已過，未來還沒來，你能掌握的只有現在。",
            "01-08": "身體健康也是實力的一部份，多喝水，照顧好這座奮鬥的殿堂。",
            "01-09": "不要讓焦慮偷走今天的快樂與專注。",
            "01-10": "每一道錯題，都是為了幫你把漏洞補起來的禮物。",
            "01-11": "從今天起，把生理時鐘調成「學測模式」。早睡早起是對大腦最溫柔的對待。",
            "01-12": "若是心裡慌張，試著深呼吸。你依然擁有平靜的能力。",
            "01-13": "檢查你的裝備：身分證、文具、手錶。萬事俱備，心就安了一半。",
            "01-14": "多吃原型食物，少吃生冷油膩。保護好你的腸胃。",
            "01-15": "不要只想著「補救」，要「穩固」你已經會的。相信你已經擁有的。",
            "01-16": "走進考場時，練習在心裡說：『這是我發光、發熱的舞台。』",
            "01-17": "帶著祝福上場！不求超常發揮，但求正常表現。你的努力不會背叛你。",
            "01-18": "忘記背後，努力面前。專注在當下的這一科，就是勝利。",
            "01-19": "最後一哩路，堅持到底。這是一場美好的仗，我們為你驕傲！"
        };

        const defaultQuote = "願平安與智慧充滿你的心。";

        function updateContent() {
            const now = new Date();
            
            // 1. 更新日期顯示
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-TW', dateOptions);

            // 2. 計算倒數天數
            const diffTime = examDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const daysLeftEl = document.getElementById('daysLeft');
            const countdownHeader = document.querySelector('.countdown-header span');
            const mainCard = document.getElementById('mainCard');
            const unitEl = document.querySelector('.countdown-unit');

            if (diffDays > 0) {
                daysLeftEl.textContent = diffDays;
            } else if (diffDays === 0) {
                daysLeftEl.textContent = "Today";
                daysLeftEl.style.fontSize = "4rem";
                countdownHeader.textContent = "就是今天！加油！";
                unitEl.style.display = 'none';
                mainCard.classList.add('exam-mode');
            } else {
                daysLeftEl.textContent = "End";
                daysLeftEl.style.fontSize = "4rem";
                countdownHeader.textContent = "考試結束";
                unitEl.style.display = 'none';
            }

            // 3. 取得當日金句
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const dateKey = `${month}-${day}`;

            const quote = quotesData[dateKey] || defaultQuote;
            document.getElementById('dailyQuote').textContent = quote;
        }

        // 初始化
        updateContent();
        setInterval(updateContent, 60000); 
    </script>
</body>
</html>
